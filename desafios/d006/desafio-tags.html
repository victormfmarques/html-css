<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da listar a seguir. Passe o mouse sobre os termos para descobri qual tag deverá utilizar em casa caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1,h2...h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e a tag &lt;li&gt; para cada item">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e a tag &lt;li&gt; para cada item">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
