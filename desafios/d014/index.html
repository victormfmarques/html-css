<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 470px;
            border-collapse: collapse;
        }

        tr, th, td {
            padding: 10px;
            border: 2px solid black;
        }

        .media {
            background-color: gray;
            color: white;
            text-align: left;
        }

        .destaque {
            background-color: gray;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .numero {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="destaque" scope="col">Área</th>
                <th rowspan="2" class="destaque" scope="col">Disciplinas</th>
                <th colspan="2" class="destaque" scope="colgroup">Notas</th>
                <th rowspan="2" class="destaque" scope="col">Média</th>
            </tr>
            <tr>
                <th class="destaque" scope="col">Nota 1</th>
                <th class="destaque" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="numero">10.0</td>
                <td class="numero">8.0</td>
                <td class="numero">9.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="numero">8.0</td>
                <td class="numero">8.0</td>
                <td class="numero">9.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="numero">9.0</td>
                <td class="numero">7.0</td>
                <td class="numero">10.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="numero">7.0</td>
                <td class="numero">10.0</td>
                <td class="numero">9.0</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="row">Média de Exatas</th>
                <td class="numero destaque">8,67</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="numero">8.0</td>
                <td class="numero">9.0</td>
                <td class="numero">9.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="numero">8.0</td>
                <td class="numero">10.0</td>
                <td class="numero">8.0</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="row">Média de Humanas</th>
                <td class="numero destaque">8,67</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
