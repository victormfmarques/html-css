<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado em meu próprio servidor.</p>
    <video controls width="560" poster="imagens/gato.png">
        <source src="media/gato.mp4" type="video/mp4">
        <source src="media/gato.m4v" type="video/m4v">
        <source src="media/gato.ogv" type="video/ogv">
        <source src="media/gato.webm" type="video/webm">
        <p>Seu navegador não tem compatibiliade com reprodutor de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=pq9uh_CF75zW7CGc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe width="560" height="315" src="https://player.vimeo.com/video/995261594?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"  frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="The Lost Soul Down"></iframe>

</body>
</html>
