<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em dispositivos diferentes ou apenas ajuste o tamanho do navegador </p>

    <picture>
        <source media="(max-width: 710px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1040px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls autoplay loop> <source src="media/guanacast-33.mp3" type="audio/mpeg">
            <source src="media/guanacast-33.ogg" type="audio/ogg">
            <source src="media/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="media/guanacast-33.mp3"> clique aqui para baixar o arquivo em mp3</a></p>
        </audio>
    
    <!--<audio src="media/guanacast-33.mp3" controls autoplay></audio>--> <!--Modo limitado-->
    
    <!-- MP3 wav OGG -->
</body>
</html>
